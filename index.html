<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tài Xỉu & Cổ Phiếu (Fake)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="game-wrapper">

  <header>
    <h1>🎲 TÀI XỈU & 📈 CỔ PHIẾU (GIẢ)</h1>
  </header>

  <main class="game-board">

    <!-- TÀI XỈU -->
    <section class="panel dice-panel">
      <h2>🎲 TÀI XỈU</h2>

      <div class="cup-area">
        <div class="cup">🫖</div>
        <div class="dice">?</div>
      </div>

      <div class="timer">
        ⏱ Thời gian: <span>180</span>s
      </div>

      <div class="bet-buttons">
        <button>20k</button>
        <button>50k</button>
        <button>100k</button>
        <button>200k</button>
        <button>500k</button>
      </div>
    </section>

    <!-- CỔ PHIẾU -->
    <section class="panel stock-panel">
      <h2>📈 CỔ PHIẾU</h2>
      <div class="stock-table">
        <div class="stock">CP01 ⬆️ 520tr</div>
        <div class="stock">CP02 ⬇️ 610tr</div>
        <div class="stock">CP03 ⬆️ 780tr</div>
      </div>
    </section>

  </main>

  <footer>
    💰 Tiền người chơi: <span class="money">1.000.000.000</span>
  </footer>

</div>

<script src="js/main.js"></script>
</body>
</html>
