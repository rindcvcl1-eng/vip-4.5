<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tài Xỉu & Cổ Phiếu (Fake)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="game-wrapper">

  <header>
    <h1>🎲 TÀI XỈU & 📈 CỔ PHIẾU (GIẢ)</h1>
  </header>

  <main class="game-board">

    <!-- TÀI XỈU -->
    <section class="panel dice-panel">
      <h2>🎲 TÀI XỈU</h2>
<div class="cup-area">
  <div class="cup" id="cup">🫖</div>
  <div class="dice" id="dice">🎲 🎲 🎲</div>
</div>

<div class="timer">
  ⏱ Thời gian: <span id="timer">180</span>s
</div>


      <div class="bet-buttons">
        <button>20k</button>
        <button>50k</button>
        <button>100k</button>
        <button>200k</button>
        <button>500k</button>
      </div>
    </section>

    <!-- CỔ PHIẾU -->
    <section class="panel stock-panel">
      <h2>📈 CỔ PHIẾU</h2>
      <div class="stock-table">
        <div class="stock">CP01 ⬆️ 520tr</div>
        <div class="stock">CP02 ⬇️ 610tr</div>
        <div class="stock">CP03 ⬆️ 780tr</div>
      </div>
    </section>

  </main>

  <footer>
    💰 Tiền người chơi: <span class="money">1.000.000.000</span>
  </footer>

</div>

<script src="js/main.js"></script>
  <div class="bet-area">
  <div class="bet-side">
    <h3>🔴 TÀI</h3>
    <button onclick="bet('tai', 20000)">20k</button>
    <button onclick="bet('tai', 50000)">50k</button>
    <button onclick="bet('tai', 100000)">100k</button>
  </div>

  <div class="bet-side">
    <h3>🔵 XỈU</h3>
    <button onclick="bet('xiu', 20000)">20k</button>
    <button onclick="bet('xiu', 50000)">50k</button>
    <button onclick="bet('xiu', 100000)">100k</button>
  </div>
</div>

<div class="history">
  <h3>📜 Lịch sử</h3>
  <div id="history"></div>
</div>
<div class="bet-info">
  <div class="bet-side-info">
    <h3>🔴 TÀI</h3>
    <p>Người: <span id="player-tai">0</span></p>
    <p>AI: <span id="ai-tai">0</span></p>
  </div>

  <div class="bet-side-info">
    <h3>🔵 XỈU</h3>
    <p>Người: <span id="player-xiu">0</span></p>
    <p>AI: <span id="ai-xiu">0</span></p>
  </div>
</div>


</body>
</html>
